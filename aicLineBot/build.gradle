// Apply the java plugin to add support for Java
buildscript {
	ext {
		springBootVersion = '1.5.0.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'


jar {
	baseName = 'aic-line-bot'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
	runtime('org.springframework.boot:spring-boot-devtools')
	compile('org.projectlombok:lombok')
	//compile group: 'com.ibm.watson.developer_cloud', name: 'java-sdk', version: '3.5.3'
	compile group: 'com.ibm.watson.developer_cloud', name: 'java-sdk', version: '4.0.0'
	testCompile('org.springframework.boot:spring-boot-starter-test')

    // LINE BOT SDK
    compile group: 'com.linecorp.bot', name: 'line-bot-spring-boot', version: '1.3.0'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
